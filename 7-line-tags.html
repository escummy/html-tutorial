<!-- Etiquetas en linea:
  
  span -> Es un contenedor de linea, equivalente a div, se suele usar para encerrar palabras o pequeños textos y asi darle estilosa traves de CSS, o bien, para localizarlos desde JavaScript (semanticamente no significa nada)

  q -> Es el equivalente a blockquote, significa quote y por eso mismo el que es de bloque se llama <blockquote>, y sirve para poner citas importantes pero en una linea, tambien puede llevar el atributo cite="https://........"

  code -> Sirve para encerrar precisamente código que queremos representar visualmente, suele ir unido a la etiqueta <pre>
  
  -->
